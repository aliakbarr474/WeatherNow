<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <h1 class="heading">Weather</h1>
    <div class="main">
        <div class="getter">
            <div class="title">
                City:
            </div>
            <input name="location" id="city"></input>
            <button class="weatherDisplay">GO</button>
        </div>
        <div id="data">
            <p id="location"></p>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="feels_like"></p>
            <p id="max"></p>
            <p id="min"></p>
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
